<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" class="desktop" alt="">
      <img src="./images/image-product-mobile.jpg" class="mobile" alt="">
    </div>
    <div class="content">

      <p class="perfume">P E R F U M E</p>

      <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>

      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <br>
      <div class="price">
        <h1 class="h1price">$149.99</h1>
        <p class="pprice">$169.99</p>
      </div>

      <button class="cartButton"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    
    Coded by <a href="#">Pavan</a>.
  </div>
</body>
</html>
